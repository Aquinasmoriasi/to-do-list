<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To-Do List</title>
</head>
<body>
    <section id="container">
        <h1>Today's To Do<span id="sync"><i class="bi bi-arrow-repeat"></i></span></h1>
        <form action="#">
            <textarea name="to-dos" id="add" placeholder="Add to your list..."></textarea>
            <span><i class="bi bi-arrow-return-left"></i></span>
        </form>
        <ul id="task-list">
            <!-- <li><input contenteditable = "false" type="checkbox"><span class="input" contenteditable="true">'${list[i].text}'</span><i class="bi bi-three-dots-vertical"></i></li> -->
        </ul>
        <button id= "clear" type="reset">Clear all completed</button>
    </section>
</body>
</html>
