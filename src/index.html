<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <section id="container">
        <h1>Today's To Do<span id="sync"><i class="bi bi-arrow-repeat"><sup></sup></i></span></h1>
        <form action="#" class="text-input">
            <textarea name="to-dos" id="add" placeholder=" Add to your list..." rows="1" required></textarea>
            <button id="return" type="submit"><i class="bi bi-arrow-return-left"></i></button>
        </form>
        <form id = "to-dos" action="#">
            <div id="task-list"></div>
            <button id="clear" type="button">Clear all completed</button>
        </form>
    </section>
</body>
</html>
